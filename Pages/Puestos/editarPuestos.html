{% extends 'componentes/menu.html' %}
{%block cuerpo%}

{% if get_flashed_messages()%}
  {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible alertas-txt">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{m}}</strong>
    </div>
  {% endfor %}
{% endif %}

<div class="titulo">
  <p>Modificar puesto </p>
</div>

<div class="contenedor-formulario">
  <form action="/editarP/{{puesto.idPuesto}}" method="post" enctype="multipart/form-data">   
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control " name="nombrePuesto" id="nombre" value="{{puesto.nombre}}" required onblur='consultarNombre("puestos")'>
      <div id="mensajeNombre" style="background-color:brown;color:white">
      </div>
    </div>
    <div class="form-group">
      <label>Salario Mínimo:</label>
      <input type="number" class="form-control" name="salarioMinimo" id="valorMin" value="{{puesto.salarioMinimo}}" onblur="validarValoresMinMax()" required>
    </div> 
    <div class="form-group">
      <label>Salario Máximo:</label>
      <input type="number" class="form-control " name="salarioMaximo" id="valorMax" value="{{puesto.salarioMaximo}}" onblur="validarValoresMinMax()" required>      
    </div> 

    <div id="mensaje" style="background-color:brown;color:white"> 
    </div>
    
    <div class="form-group">
      <label>Estatus:</label>
      {% if puesto.estatus=='A' %}
      <input type="checkbox" class="form-control input-lg" name="estatus"  value='True' checked>
      {% else %}
      <input type="checkbox" class="form-control input-lg" name="estatus" value='True' >
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary btn-block" id="btnGuardar">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      Registrar
    </button>
    <a href="/puestos" class="btn btn-danger btn-block" role="button">Cancelar</a>
  </form>
</div>
{%endblock%}
