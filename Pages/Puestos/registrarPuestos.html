{% extends 'componentes/menu.html' %}
{%block cuerpo%}

{% if get_flashed_messages()%}
  {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible alertas-txt">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{m}}</strong>
    </div>
  {% endfor %}
{% endif %}

<div class="titulo">
  <p>Registro de puesto </p>
</div>

<div class="contenedor-formulario">
  <form action="/registrarP" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control input-lg" name="nombrePuesto">
    </div>
    <div class="form-group">
      <label>Salario Mínimo:</label>
      <input type="number" class="form-control input-lg" name="salarioMinimo">
    </div> 
    <div class="form-group">
      <label>Salario Máximo:</label>
      <input type="number" class="form-control input-lg" name="salarioMaximo">
    </div> 
    <div class="form-group">
      <input type="checkbox" name="estatus" value="True" class="form-control input-lg">
      <label> Estatus </label>
    </div>    
    <button type="submit" class="btn btn-default">Registrar</button>
  </form>
</div>

{%endblock%}
