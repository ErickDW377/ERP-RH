{% extends 'componentes/menu.html' %}
{%block encabezado%}
<div class="encabezado txt-encabezado">
    <label class="margenes-I">ERP</label>        
</div>
{%endblock%}
{%block cuerpo%}
<div class="container">
  <form action="/registrarP" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" name="nombrePuesto">
    </div>
    <div class="form-group">
      <label>Salario Mínimo:</label>
      <input type="number" class="form-control" name="salarioMinimo">
    </div> 
    <div class="form-group">
      <label>Salario Máximo:</label>
      <input type="number" class="form-control" name="salarioMaximo">
    </div> 
    <div class="checkbox">
      <label><input type="checkbox" name="estatus"> Estatus </label>
    </div>
    <button type="submit" class="btn btn-default">Registrar</button>
  </form>
</div>

{%endblock%}
