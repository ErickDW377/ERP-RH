{% extends 'componentes/menu.html' %}
{%block encabezado%}
<div class="encabezado txt-encabezado">
    <label class="margenes-I">ERP</label>        
</div>
{%endblock%}
{%block cuerpo%}
{% if get_flashed_messages()%}
  {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible alertas-txt">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{m}}</strong>
    </div>
  {% endfor %}
{% endif %}

<div class="titulo">
  <p>Registro de departamento </p>
</div>

<div class="contenedor-formulario">
  <form action="/registrarD" method="post" enctype="multipart/form-data">   
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" name="nombreDepartamento"  required>
    </div>
    <div class="form-group">
      <label>Estatus:</label>
      <input type="checkbox" class="form-control " name="estatus" value="True" >     
    </div>    
    <button type="submit" class="btn btn-primary btn-block">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      Registrar
    </button>
    <a href="/departamentos" class="btn btn-danger btn-block" role="button">Cancelar</a>
  </form>
</div>
{%endblock%}
