{% extends 'componentes/menu.html' %}
{%block cuerpo%}

{% if get_flashed_messages()%}
  {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible alertas-txt">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{m}}</strong>
    </div>
  {% endfor %}
{% endif %}

<div class="titulo">
  <p>Modificar departamento </p>
</div>

<div class="contenedor-formulario">
  <form action="/editarD/{{departamento.idDepartamento}}" method="post" enctype="multipart/form-data">   
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" name="nombreDepartamento" value="{{departamento.nombre}}" required>
    </div>
    <div class="form-group">
      <label>Estatus:</label>
      {% if departamento.estatus=='A' %}
      <input type="checkbox" class="form-control input-lg" name="estatus"  value='True' checked>
      {% else %}
      <input type="checkbox" class="form-control input-lg" name="estatus" value='True' >
      {% endif %}
    </div>   
    <button type="submit" class="btn btn-primary btn-block">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      Modificar
    </button>
    <a href="/departamentos" class="btn btn-danger btn-block" role="button">Cancelar</a>
  </form>
</div>
{%endblock%}
