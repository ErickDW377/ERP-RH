{% extends 'componentes/menu.html' %}
{%block cuerpo%}

{% if get_flashed_messages()%}
  {% for m in get_flashed_messages()%}

      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{m}}</strong>
    </div>
  {% endfor %}
{% endif %}

<div class="titulo">

</div>

<ul class="nav nav-tabs container ">

</ul>

<div class="contenedor2">

        </div>
      </div>

      </div>
 
<div class="form-group">
        <label>ID PERIODO:</label>
        <input type="text" class="form-control" name="idPuesto" value="{{n.idPeriodo}}" required>
    </div>


<div class="form-group">
        <label>FECHA DE ELABORACION:</label>
        <input type="date" class="form-control" name="fechaInicio" value="{{n.fechaElaboracion}}" required>
    </div>
<div class="form-group">
          <label>FECHA PAGO:</label>
          <input type="date" class="form-control" name="fechaFin" value="{{n.fechaPago}}" required>
        </div>

          <label>SUBTOTAL:</label>
          <input type="date" class="form-control" name="fechaFin" value="{{n.subtotal}}" required>
        </div>

        <div class="form-group">
          <label>RETENCIONES :</label>
          <input type="date" class="form-control" name="fechaFin" value="{{n.retenciones}}" required>
        </div>

          <label>TOTAL:</label>
          <input type="date" class="form-control" name="fechaFin" value="{{n.total}}" required>
        </div>

        <div class="form-group">
          <label>DIAS TRABAJADOS:</label>
          <input type="date" class="form-control" name="fechaFin" value="{{n.diasTrabajados}}" required>
        </div>
                </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" id="btnGuardar">

    Modificar

  </form>
</div>
