{% extends 'componentes/menu.html' %}
{%block cuerpo%}

{% if get_flashed_messages()%}
  {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible alertas-txt">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{m}}</strong>
    </div>
  {% endfor %}
{% endif %}

<div class="titulo">
  <p>Modificar Ciudades </p>
</div>

<div class="contenedor-formulario">
  <form action="/editarC/{{ciudad.idCiudad}}" method="post" enctype="multipart/form-data">   
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" name="nombreCiudad" value="{{ciudad.nombre}}" id="nombre"  onchange='consultarNombre("ciudades")' required>
      <div id="mensajeNombre" style="background-color:brown;color:white">
      </div>
    </div>
 
    <div class="form-group">
      
      <label for="idestado">ID Estado:</label>
      <select  name="idEstado"  id="idEstado" class="form-control ">
        {%for obj in estados %}   
        <option value="{{obj.idEstado}}">{{obj.nombre}}</option>
        {% endfor %} 
      </select>
      
    
    </div>

<div class="form-group">
      <label>Estatus:</label>
      {% if ciudad.estatus=='A' %}
      <input type="checkbox" class="form-control input-lg" name="estatus"  value='True' checked>
      {% else %}
      <input type="checkbox" class="form-control input-lg" name="estatus" value='True' >
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary btn-block" id="btnGuardar">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      Modificar
    </button>
    <a href="/ciudades" class="btn btn-danger btn-block" role="button">Cancelar</a>
  </form>
</div>
{%endblock%}
