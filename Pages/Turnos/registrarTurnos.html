{% extends 'componentes/menu.html' %}
{%block encabezado%}
<div class="encabezado txt-encabezado">
    <label class="margenes-I">ERP</label>        
</div>
{%endblock%}
{%block cuerpo%}
{% if get_flashed_messages()%}
  {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible alertas-txt">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{m}}</strong>
    </div>
  {% endfor %}
{% endif %}

<div class="titulo">
  <p>Registro de turno </p>
</div>

    <div class="contenedor-formulario">   
    <form action="/registrarT" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label > Nombre</label>
      <input type="text" class="form-control" name="nombreTurno" required>
    </div>
    <div class="form-group">
      <label>Hora Inicio</label>
      <input type="time" class="form-control" name="horaInicioT" required>
    </div>
    <div class="form-group">
        <label>Hora Fin</label>
        <input type="time" class="form-control" name="horaFinT" required>
      </div>

      <div class="form-group">
        <label>Dias</label>
        <input type="text" class="form-control" name ="diasT" required>
      </div>

    <button type="submit" class="btn btn-primary btn-block">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      Resgistrar
    </button>
    <a href="/puestos" class="btn btn-danger btn-block" role="button">Cancelar</a>
  </form>
  </div>
{%endblock%}
